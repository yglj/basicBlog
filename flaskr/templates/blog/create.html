{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %} 新帖 {% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post" >
        <label for="title">标题：</label>
        <input id="title" name="title" value="{{ request.form["title"] }}" required>
        <label for="body">内容：</label>
        <textarea id="body" name="body">{{ request.form["body"] }}</textarea>
        <input type="submit" value="提交">
    </form>
{% endblock %}
